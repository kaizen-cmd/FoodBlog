{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Kode is a Premium Bootstrap Admin Template, It's responsive, clean coded and mobile friendly">
  <meta name="keywords" content="bootstrap, admin, dashboard, flat admin template, responsive," />
  <title>Kode - Premium Bootstrap Admin Template</title>

  <!-- ========== Css Files ========== -->
  <link href="{% static 'admin-1/css/root.css' %}" rel="stylesheet">
  </head>
  <body style="background-color: #f5f5f5;">

    <div class="login-form">
      <form action="{% url 'admin_1' %}" method="POST">
        {% csrf_token %}
        <div class="top">
          <img src="{% static 'admin-1/img/kode-icon.png' %}" alt="icon" class="icon">
          <h1>Kode</h1>
          <h4>Bootstrap Admin Template</h4>
        </div>
        <div class="form-area">
          <div class="group">
            <input type="text" class="form-control" placeholder="Username" name="username">
            <i class="fa fa-user"></i>
          </div>
          <div class="group">
            <input type="password" class="form-control" placeholder="Password" name="password">
            <i class="fa fa-key"></i>
          </div>
          
          <button type="submit" class="btn btn-default btn-block">LOGIN</button>
        </div>
      </form>
      
    </div>

</body>
</html>
