<style>
    h1 {
        font-size: 2rem;
    }

    h2 {
        font-size: 1.8rem;
    }

    p {
        font-size: 1.4rem;
    }
</style>

<h1>{{title}}</h1>
<hr>
<h2>Ingredients</h2>
{% for ingredient in ingredients.all %}
<p>{{ingredient.ingredient}}</p>
{% endfor %}
<hr>
<h2>Steps</h2>
{% for step in steps.all %}
<p>{{step}}</p>
{% endfor %}
