{% extends 'base.html' %}
{% block title %} Home {% endblock title %}

{% block body %}
<div class="uk-section uk-section-default uk-padding-remove-top">
  <div class="uk-container">
    <div data-uk-grid>
      <div class="uk-width-1-2@m">
        <form class="uk-search uk-search-default uk-width-1-1 uk-margin-small-bottom" method="POST" action="{% url 'search' %}">
          {% csrf_token %}
          <span data-uk-search-icon></span>
          <input class="uk-search-input uk-text-small uk-border-rounded uk-form-large" type="search" placeholder="Search for recipes..." name="query">
        </form>          
      </div>
      
    </div>      
    <div class="uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m uk-margin-medium-top" data-uk-grid>
      {% for blog in all_post %}
      <div>
        <div
          class="uk-card">
          <div class="uk-card-media-top uk-inline uk-light">
            <img class="uk-border-rounded-medium" src="{{blog.img}}" alt="{{blog.title}}">
            <div class="uk-position-cover uk-card-overlay uk-border-rounded-medium"></div>
            
          </div>
          <div>
            <h3 class="uk-card-title uk-text-500 uk-margin-small-bottom uk-margin-top"></h3>
            <div class="uk-text-xsmall uk-text-muted" data-uk-grid>
              
              <div class="uk-width-expand uk-text-right">{{blog.author}}</div>
            </div>
          </div>
          <a href="/blog/{{blog.slug}}/" class="uk-position-cover"></a>
        </div>
      </div>
      {% endfor %}
    </div>
    
  </div>
</div>

{% endblock body%}

{% block footer %} {% endblock footer%}
